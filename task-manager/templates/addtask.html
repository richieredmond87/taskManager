{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix"poll</i>
                    <select id="category" name="catergory_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in catergories %}
                        <option value="{{cat.catergory_name}}">{{cat.catergory_name}}</option>
                    {% endfor %}
                    </select>
                    <label>Task Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <input id="task_name" name="task_name" type="text" class="validate">
                    <label for="icon_prefix">Task Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Task Description</label>
                </div>
            </div>
            <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker">
                    <label for="icon_prefix">Due Date</label>
                </div>
            </div>
                <div class="switch">
                    <label>
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    <span class="lever"></span>
                    Is Urgent
                    </label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
